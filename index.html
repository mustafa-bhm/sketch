<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;400&family=Open+Sans:wght@400;700&family=Podkova:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sketch</title>
  </head>

  <body>
    <div class="etch-container">
      <h1>Etch-a-Sketch</h1>

      <div class="form">
        <div>
          <p class="grid-size"></p>
          <input type="text" class="user-number" />
          <button class="user-submit">Submit</button>
        </div>
        <p>PLease enter a number between 2 and 99</p>
      </div>
      <p class="warning"></p>

      <div class="buttons">
        <button id="reset" class="reset">Reset</button>
      </div>
      <form id="radio-buttons">
        <input type="radio" name="color" id="black" value="black" />
        <label for="black">Black</label>
        <input type="radio" name="color" id="red" value="red" />
        <label for="red-pen">Red</label>
        <input type="radio" name="color" id="green" value="green" />
        <label for="blue-pen">Green</label>
        <input type="radio" id="rainbow" name="color" value="rainbow" />
        <label for="Rainbow">Rainbow</label>
        <input type="radio" id="erase" name="color" value="erase" />
        <label for="eraser">Eraser</label>
        <input name="color" type="radio" value="custome" />
        <label for="color-picker">Choose your own...&emsp;</label>
        <input name="color" id="color-picker" type="color" />
      </form>

      <div class="board">
        <div class="container"></div>
      </div>
      <div class="footer">
        <p>
          2022 Mustafa for
          <a
            href="https://www.theodinproject.com"
            target="_blank"
            rel="noopener noreferrer"
            >The Odin Project</a
          >
        </p>
        <a
          href="https://github.com/mustafa-bhm/cocktail-final-project"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./assets/github.svg" />
        </a>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
